program: /home/er647/projects/L46_datamaps/run_experiment.py # Path to the program to run
project: cifar10_knowledge_distillation_subset_training # Project name

name: vary_random_cifar10_knowledge_distillation_subset_training


command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --notes
  - "Training students: cifar-10 dataset, varying size of 6 random subsets"
  - --model_size
  - small
  - --epochs
  - 10
  - --dataset
  - cifar10
  - --distil_experiment
  - --teacher_model_run
  - run_20231229_095038
  - --prev_run_name_for_dynamics
  - run_20231229_095038
  - --tags
  - tag3
  - ${args}

method: grid
parameters:

  model:
    distribution: categorical
    values:
      - resnet
      - efficientnet
      - mobilenet

  val_split_seed:
    distribution: categorical
    values:
      - 42
      - 43
      - 44

  subset_argument:
    distribution: categorical
    values:
      - "--p_random 0.01"
      - "--p_random 0.05"
      - "--p_random 0.1"
      - "--p_random 0.25"
      - "--p_random 0.33"
      - "--p_random 0.55"
