program: /home/er647/projects/L46_datamaps/run_experiment.py # Path to the program to run
project: mnist_cifar100_knowledge_distillation_subset_training # Project name

name: mnist_cifar100_knowledge_distillation_subset_training


command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --notes
  - "Training students: cifar-100 and mnist datasets, 7ea subset grid search"
  - --model_size
  - small
  - --epochs
  - 10
  - --distil_experiment
  - --dataset 
  - pass_via_subset_argument
  - --tags
  - tag4
  - ${args}

method: grid
parameters:
